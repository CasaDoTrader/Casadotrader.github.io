<!DOCTYPE html><html lang="pt-BR"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0"><title>Login & Cadastro</title><style>body{font-family:sans-serif;background-color:#f0f2f5;display:flex;justify-content:center;align-items:center;min-height:100vh;margin:0}.container{background-color:#fff;padding:20px;border-radius:8px;box-shadow:0 1px 3px rgba(0,0,0,.12);width:300px}h2{text-align:center;color:#1c2738}input[type=text],input[type=password]{width:100%;padding:10px;margin:8px 0;border:1px solid #ddd;border-radius:4px;box-sizing:border-box}button{width:100%;padding:10px;background-color:#1877f2;color:#fff;border:none;border-radius:4px;cursor:pointer;font-size:16px;margin-top:10px}.link{display:block;text-align:center;margin-top:15px;font-size:14px}.link a{color:#1877f2;text-decoration:none;cursor:pointer}</style></head><body><div class="container"><div id="loginPanel"><h2>Entrar</h2><form id="loginForm"><input type="text" id="cpfLogin" placeholder="CPF" required><input type="password" id="senhaLogin" placeholder="Senha" required><button type="submit">Login</button></form><p class="link">Não tem uma conta? <a id="showRegister">Cadastre-se</a></p><p id="mensagemErroLogin" style="color:red;text-align:center;margin-top:10px;display:none;">CPF ou Senha incorretos.</p></div><div id="registerPanel" style="display:none;"><h2>Cadastro</h2><form id="cadastroForm"><input type="text" id="nome" placeholder="Nome Completo" required><input type="password" id="senhaCad" placeholder="Senha" required><input type="text" id="cpf" placeholder="CPF" required><button type="submit">Cadastrar</button></form><p class="link">Já tem uma conta? <a id="showLogin">Fazer Login</a></p><p id="mensagemErroCadastro" style="color:green;text-align:center;margin-top:10px;display:none;">Cadastro realizado com sucesso!</p></div></div><script>document.getElementById("showRegister").addEventListener("click",()=>{document.getElementById("loginPanel").style.display="none";document.getElementById("registerPanel").style.display="block"});document.getElementById("showLogin").addEventListener("click",()=>{document.getElementById("registerPanel").style.display="none";document.getElementById("loginPanel").style.display="block"});document.getElementById("cadastroForm").addEventListener("submit",function(e){e.preventDefault();const nome=document.getElementById("nome").value;const senha=document.getElementById("senhaCad").value;const cpf=document.getElementById("cpf").value;localStorage.setItem(cpf,JSON.stringify({nome:nome,senha:senha}));document.getElementById("mensagemErroCadastro").style.display="block";setTimeout(()=>{document.getElementById("mensagemErroCadastro").style.display="none";document.getElementById("registerPanel").style.display="none";document.getElementById("loginPanel").style.display="block";document.getElementById("cadastroForm").reset()},1500)});document.getElementById("loginForm").addEventListener("submit",function(e){e.preventDefault();const cpf=document.getElementById("cpfLogin").value;const senha=document.getElementById("senhaLogin").value;const usuarioSalvo=localStorage.getItem(cpf);const msgErro=document.getElementById("mensagemErroLogin");if(usuarioSalvo){const usuario=JSON.parse(usuarioSalvo);if(usuario.senha===senha){msgErro.style.display="none";window.location.href="painel-jogador.html"}else{msgErro.style.display="block"}}else{msgErro.style.display="block"}})</script></body></html>
