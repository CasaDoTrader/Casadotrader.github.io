<!DOCTYPE html><html lang="pt-br"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Mapa de Fortaleza - Classes Sociais</title><link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" /><style>body{margin:0;padding:0}#mapa{height:100vh;width:100%}</style></head><body><div id="mapa"></div><script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script><script>const LAT=-3.7319;const LON=-38.5267;const ZOOM=12;var map=L.map('mapa').setView([LAT,LON],ZOOM);L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png',{maxZoom:19,attribution:'© OpenStreetMap | Base de Renda: IPECE'}).addTo(map);const coordsRendaAlta=[[-3.71,-38.48],[-3.78,-38.48],[-3.82,-38.55],[-3.75,-38.56],[-3.71,-38.52],[-3.71,-38.48]];L.polygon(coordsRendaAlta,{color:'green',fillColor:'#008000',fillOpacity:0.3}).addTo(map).bindPopup("<b>Renda Alta</b><br>Regiões como Aldeota, Meireles, Dunas e Guararapes.");const coordsRendaMedia=[[-3.73,-38.58],[-3.80,-38.58],[-3.80,-38.51],[-3.70,-38.56],[-3.73,-38.58]];L.polygon(coordsRendaMedia,{color:'gold',fillColor:'#FFD700',fillOpacity:0.3}).addTo(map).bindPopup("<b>Renda Média</b><br>Regiões como Centro, Benfica, Montese e Messejana.");const coordsRendaBaixa=[[-3.68,-38.65],[-3.78,-38.65],[-3.88,-38.55],[-3.88,-38.45],[-3.78,-38.55]];L.polygon(coordsRendaBaixa,{color:'red',fillColor:'#FF0000',fillOpacity:0.3}).addTo(map).bindPopup("<b>Renda Baixa</b><br>Regiões como Grande Pirambu, Barra do Ceará e Conjunto Ceará.");</script></body></html>
